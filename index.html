<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULATION LOCKED üòç</title>
    <style>
        body {
            background-color: #111;
            color: #00ff00; /* Warna ijo matrix biar keren */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px 20px;
        }
        .container {
            border: 2px solid #00ff00;
            padding: 30px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff00;
        }
        h2 { font-size: 20px; text-transform: uppercase; }
        input {
            padding: 12px;
            width: 80%;
            margin: 20px 0;
            border: 1px solid #00ff00;
            background: #000;
            color: #00ff00;
            text-align: center;
            font-size: 18px;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #008800; }
        .status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>NESIA SIMULATOR ‚ò†Ô∏è</h2>
        <p>Akses Terbatas! Masukkan Kode Verifikasi.</p>
        
        <input type="text" id="passInput" placeholder="PIN: 202015">
        <br>
        <button onclick="verify()">UNLOCK</button>
        
        <div id="statusMsg" class="status"></div>
    </div>

    <script>
        function verify() {
            var val = document.getElementById("passInput").value;
            var msg = document.getElementById("statusMsg");
            
            if (val === "202015") {
                msg.style.color = "#00ff00";
                msg.innerHTML = "ACCESS GRANTED! üòç Selamat Datang, Tuan.";
            } else {
                msg.style.color = "#ff0000";
                msg.innerHTML = "PIN SALAH! COBA LAGI ‚ò†Ô∏è";
            }
        }
    </script>

</body>
</html>
